<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Pierre, Feuille, Ciseaux</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/animate.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <p>Pierre, feuille, ciseaux</p>
    </header>

    <div id="sub_header">
        <div id="show_you" class="show">Vous</div>
        <div id="show_ordi" class="show">Ordinateur</div>
        <img src="pix/makeachoice.png" alt="choisis ton personnage" id="makeachoice" />
    </div>
    <div id="bandeau_affichage">
        <div id="pixUser" class="animated">
            <img src="pix/rockUser.png" alt="rock" id="pierre" class="animated"/>
            <img src="pix/paperUser.png" alt="paper" id="feuille" class="animated"/>
            <img src="pix/scissorUser.png" alt="scissor" id="ciseaux" class="animated"/>
        </div>
        <div id="cadre">
            <div id="score" class="show">
                <p id="scoreUser">0</p>
                <p id="separation"> - </p>
                <p id="scoreOrdi">0</p>
            </div>
        </div>
        <div id="pixOrdi" class="animated">
            <img src="pix/scissorOrdi.png" alt="rock" id="miniature_ciseaux" class="animated"/>
            <img src="pix/paperOrdi.png" alt="rock" id="miniature_feuille" class="animated"/>
            <img src="pix/rockOrdi.png" alt="rock" id="miniature_pierre" class="animated"/>
        </div>
    </div>
    <footer>
        <img src="pix/rockUser.png" alt="rock" id="pierreUserActive" class="active_left animated"/>
        <img src="pix/paperUser.png" alt="paper" id="feuilleUserActive" class="active_left animated"/>
        <img src="pix/scissorUser.png" alt="scissor" id="ciseauxUserActive" class="active_left animated"/>
        <img src="pix/rockOrdi.png" alt="rock" id="pierreOrdiActive" class="active_right animated"/>
        <img src="pix/paperOrdi.png" alt="paper" id="feuilleOrdiActive" class="active_right animated"/>
        <img src="pix/scissorOrdi.png" alt="scissor" id="ciseauxOrdiActive" class="active_right animated"/>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
