<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Calculatrice</title>
    </head>
    <body>
        <section>
            <article id="up" class="row">
                <div id="result" class="item">0</div>
            </article>
            <article class="row">
                <div id="AC" class="item middle">AC</div>
                <div id="plusmoins" class="item middle">±</div>
                <div id="pourcentage" class="item middle">%</div>
                <div id="diviser" class="item right" tabindex="4">÷</div>
            </article>
            <article class="row">
                <div id="sept" class="item down">7</div>
                <div id="huit" class="item down">8</div>
                <div id="neuf" class="item down">9</div>
                <div id="fois" class="item right" tabindex="3">x</div>
            </article>
            <article class="row">
                <div id="quatre" class="item down">4</div>
                <div id="cinq" class="item down">5</div>
                <div id="six" class="item down">6</div>
                <div id="moins" class="item right" tabindex="2">-</div>
            </article>
            <article class="row">
                <div id="un" class="item down">1</div>
                <div id="deux" class="item down">2</div>
                <div id="trois" class="item down">3</div>
                <div id="plus" class="item right" tabindex="1">+</div>
            </article>
            <article class="row">
                <div id="zero" class="item down">0</div>
                <div id="point" class="item down">.</div>
                <div id="egal" class="item right">=</div>
            </article>
        </section>
        <script type="text/javascript" src="script.js">

        </script>
    </body>
</html>
