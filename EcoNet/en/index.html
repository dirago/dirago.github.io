<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ECONET - Industrial cleaning company (Montpellier / France)</title>
        <link rel="stylesheet" type="text/css" href="../css/style.min.css" media="screen">
    </head>
    <body>
        <header>
            <div id="header" class="container">
                <img src="../pix/logo.jpg" alt="logo econet" />
                <a href="#">Contact us</a>
                <div id="lang">
                    <div id="selected-lang"><img src="../pix/en.png" alt="english flag" />English</div>
                    <a href="..">
                        <div id="hidden-lang" style="display:none;"><img src="../pix/fr.png" alt="drapeau français" />Français</div>
                    </a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><img src="../pix/png/work.png" alt="our work" /></li>
                <li><img src="../pix/png/offer.png" alt="the econet offer" /></li>
                <li><img src="../pix/png/book.png" alt="our customers" /></li>
                <li><img src="../pix/png/task.png" alt="our missions" /></li>
                <li><img src="../pix/png/eco.png" alt="eco-friendly" /></li>
            </ul>
        </nav>
        <div id="slider">
            <figure>
                <img src="../pix/slider/1.jpg" alt>
                <img src="../pix/slider/2.jpg" alt>
                <img src="../pix/slider/3.jpg" alt>
                <img src="../pix/slider/4.jpg" alt>
                <img src="../pix/slider/5.jpg" alt>
            </figure>
        </div>
        <main>
            <article class="container">
            </article>
        </main>
        <script type="text/javascript" src="../js/script.js"></script>
    </body>
</html>
